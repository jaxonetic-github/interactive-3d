
<template name="blog">
		<div class="row">

		<div class="container">
	
	<form id="blog-form" class="form-horizontal" role="form">
		
  <div class="form-group">
    <label for="blog-title " class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="blog-title" placeholder="Post Title">
    </div>
  </div>
  <div class="form-group">
    <label for="blog-body" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
      <textarea id="blog-body" class="form-control" rows="3"></textarea>
    </div>
  </div>
  		  <div class="form-group">
		  		<label class="col-sm-2 control-label"></label>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit Post</button>
    </div>
  </div>


</form>
</div>
</div>

	
</template>

<template name="listBlogs">
			<div class="container">
	<div class="row">
	{{#each blogs}}
	
		<h3>{{title}}</h3><h5>{{date}}</h5>
		<p>{{body}}</p>
	{{/each}}
	</div>
</div>
</template>
